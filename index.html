<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Movie App</title>
</head>
<body>
    <header class="ui center aligned header hero">
        <h1 class="ui header blue">Movie App Title</h1>
    </header>

    <main class="ui grid">
        <div class="four wide column">
            <h2 class="ui header">Enter movie title</h2>
            <div class="ui input focus">
                <input type="text" placeholder="Search...">
            </div>
            <button class="ui button">Search</button>
        </div>

        <div class="result-header">
         <h2 class="ui header">Search Results</h2>   
        </div>
        <div class="four column row" id="results">
        </div>

        <div class="favorites">
            <button class="ui button" id="clear-btn">
                Clear Favorites
              </button>
            <h2>Favorite Movies:</h2>
            <p id="favorite-movies"></p>
        </div>

        <div class="ui mini modal">
            <div class="ui header">Error:</div>
            <div class="modal-content"></div>
            <div class="actions">
                <div class="ui red cancel button">
                    <i class="remove icon"></i>
                    Close
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHGRBU3FkHUBex7-Ry8oZIxA-fQvhVnZc&callback=initMap&libraries=places&v=weekly"defer></script>
    <script src="https://www.omdbapi.com/?i=tt3896198&apikey=9b9137db"></script>
    <script src="https://www.googleapis.com/youtube/v3/videos?id=7lCDEYXw3mM&key=AIzaSyCHGRBU3FkHUBex7-Ry8oZIxA-fQvhVnZc&part=snippet,contentDetails,statistics,status"></script>
    <script src="./assets/script.js"></script>
    </body>
</html>
