<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <title>learn More</title>
</head>
<body>
    <header class="ui center aligned header hero">
        <h1>Learn More Movie Page</h1>
    </header>
    <div class="container ui grid">
        <div class="card-container">
        </div>
        <div class="advanced-info">
            <h2>Full Plot:</h2>
            <p class="plot"></p>
            <h2>Cast:</h2>
            <p class="cast"></p>
            <h2>Director:</h2>
            <p class="director"></p>
            <h2>Writer:</h2>
            <p class="writer"></p>
        </div>
    </div>
    <div class="ui mini modal">
        <div class="ui header">Error:</div>
        <div class="modal-content"></div>
        <div class="actions">
            <div class="ui red cancel button">
                <i class="remove icon"></i>
                Close
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHGRBU3FkHUBex7-Ry8oZIxA-fQvhVnZc&callback=initMap&libraries=places&v=weekly"defer></script>
    <script src="https://www.omdbapi.com/?i=tt3896198&apikey=9b9137db"></script>
    <script src="https://www.googleapis.com/youtube/v3/videos?id=7lCDEYXw3mM&key=AIzaSyCHGRBU3FkHUBex7-Ry8oZIxA-fQvhVnZc&part=snippet,contentDetails,statistics,status"></script>
    <script src="assets/learnMore.js"></script>
</body>
</html>
